<!DOCTYPE html>
<html lang="pt-BR">
      <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- PRE-CONEXÃO E FONTE POPPINS DO GOOGLE FONTS -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

      <!-- ÍCONES DO GOOGLE ICONS -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

      <!-- CSS LOCAL -->
       <link rel="stylesheet" href="assets/css/index.global.css">
       <link rel="stylesheet" href="assets/css/login.css">

      <title>Fidelidade</title>
      </head>
      <body>
            <main class="main">
                  <section class="main-header">
                        <img src="assets/img/svg/logo_deovita_colors.svg" alt="Logomarca Deovita - Saúde Inteligente" class="logomark">
                        <section class="system-info">
                              <h1 class="system-info_title">Fidelidade</h1>
                              <span class="system-info_span">Versão 1.20.4</span>
                        </section>
                  </section>
                  <form action="index.html" method="post" class="main-login">
                        
                        <fieldset class="main-login_fieldset">
                              <legend class="main-login_title">Login</legend>

                              <section class="row">
                                    <section class="main-login_group col">
                                          <label for="username" class="main-login_label">Usuário</label>
                                          <input type="text" name="username" class="main-login_field" placeholder="Digite aqui o seu usuário">
                                    </section>
                              </section>
                              <section class="row">
                                    <section class="main-login_group col">
                                          <label for="password" class="main-login_label">Senha</label>
                                          <section class="main-login_field-line">
                                                <input type="password" name="password" class="main-login_field" placeholder="••••••••">
                                                <span class="material-symbols-outlined main-login_field-icon">visibility_off</span>
                                          </section>
                                    </section>
                              </section>
                        </fieldset>

                        <section class="main-login_footer">
                              <!-- <a href="#" class="main-login_ps">Esqueceu a senha?</a> -->
                              <button class="main-login_submit" disabled>
                                    Entrar
                                    <span class="material-symbols-outlined main-login_icon">chevron_right</span>
                              </button>
                        </section>
                  </form>
            </main>

            <script src="assets/js/login.js"></script>
      </body>
</html>
